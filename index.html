<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="drumkit">
      <div id="a" class="instrument-box">
        <div class="key">A</div>
        <div class="instrument">CLAP</div>
      </div>
      <div id="s" class="instrument-box">
        <div class="key">S</div>
        <div class="instrument">HIHAT</div>
      </div>
      <div id="d" class="instrument-box">
        <div class="key">D</div>
        <div class="instrument">KICK</div>
      </div>
      <div id="f" class="instrument-box">
        <div class="key">F</div>
        <div class="instrument">OPEN HAT</div>
      </div>
      <div id="g" class="instrument-box">
        <div class="key">G</div>
        <div class="instrument">BOOM</div>
      </div>
      <div id="h" class="instrument-box">
        <div class="key">H</div>
        <div class="instrument">OPEN HAT</div>
      </div>
      <div id="j" class="instrument-box">
        <div class="key">J</div>
        <div class="instrument">SNARE</div>
      </div>
      <div id="k" class="instrument-box">
        <div class="key">K</div>
        <div class="instrument">TOM</div>
      </div>
      <div id="l" class="instrument-box">
        <div class="key">L</div>
        <div class="instrument">TINK</div>
      </div>
